<mat-card class="currency-card">
  <mat-card-title>ðŸ’± Currency List</mat-card-title>

  <div class="table-container" *ngIf="!loader.loading()">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

      <!-- Code -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let c">{{ c.code }}</td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let c">{{ c.name }}</td>
      </ng-container>

      <!-- Symbol -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let c">{{ c.symbol }}</td>
      </ng-container>

      <!-- Type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let c">
          <span class="badge">{{ c.type }}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
  </div>
</mat-card>

<!-- âœ… Global loader -->
<div *ngIf="loader.loading()" class="loader-overlay">
  <mat-spinner diameter="45"></mat-spinner>
</div>
